name: Benchmarks

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"

jobs:
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-bench-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Create benches directory
      run: mkdir -p benches

    - name: Create placeholder benchmarks
      run: |
        cat > benches/ml_kem_benchmarks.rs <<'EOF'
        use criterion::{black_box, criterion_group, criterion_main, Criterion};

        fn benchmark_placeholder(c: &mut Criterion) {
            c.bench_function("placeholder", |b| b.iter(|| black_box(42)));
        }

        criterion_group!(benches, benchmark_placeholder);
        criterion_main!(benches);
        EOF

        cat > benches/ml_dsa_benchmarks.rs <<'EOF'
        use criterion::{black_box, criterion_group, criterion_main, Criterion};

        fn benchmark_placeholder(c: &mut Criterion) {
            c.bench_function("placeholder", |b| b.iter(|| black_box(42)));
        }

        criterion_group!(benches, benchmark_placeholder);
        criterion_main!(benches);
        EOF

    - name: Run benchmarks
      run: cargo bench

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: target/criterion
        retention-days: 30
