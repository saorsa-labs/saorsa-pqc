name: Security Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-audit
      uses: taiki-e/install-action@cargo-audit

    - name: Security audit
      # Ignored advisories (unmaintained crate warnings, not vulnerabilities):
      # - RUSTSEC-2024-0375: winnow (transitive, no security impact)
      # - RUSTSEC-2021-0145: atty (transitive, no security impact)
      # - RUSTSEC-2021-0139: ansi_term (transitive via dudect-bencher dev dep)
      # - RUSTSEC-2025-0141: bincode (serialization crate, considering alternatives)
      run: |
        cargo audit --deny warnings \
          --ignore RUSTSEC-2024-0375 \
          --ignore RUSTSEC-2021-0145 \
          --ignore RUSTSEC-2021-0139 \
          --ignore RUSTSEC-2025-0141

    - name: Install cargo-deny
      uses: taiki-e/install-action@cargo-deny

    - name: Check licenses and security
      run: cargo deny check
