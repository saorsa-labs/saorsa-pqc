# cargo-deny configuration for saorsa-pqc
# This file configures the cargo-deny tool for checking dependencies

[graph]
# Allow all targets for now
targets = []

[advisories]
# The advisories section is used to configure how cargo-deny handles security advisories
version = 2
yanked = "warn"

# Ignore specific advisories that we've reviewed and accepted
# These are "unmaintained" warnings, not actual security vulnerabilities
ignore = [
    "RUSTSEC-2024-0375",  # winnow (transitive, no security impact)
    "RUSTSEC-2021-0145",  # atty (transitive, no security impact)
    "RUSTSEC-2021-0139",  # ansi_term (transitive via dudect-bencher dev dep)
    "RUSTSEC-2025-0141",  # bincode (serialization crate, considering alternatives)
]

[licenses]
# The licenses section configures allowed/denied licenses
version = 2
confidence-threshold = 0.8

# Allow these licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "0BSD",
    "Unlicense",
    "MPL-2.0",
]

# Exceptions for specific crates if needed
exceptions = []

[[licenses.clarify]]
# ring has a complex license but is commonly used
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
# The bans section is used to deny specific crates or versions
multiple-versions = "warn"
wildcards = "warn"
deny = []
skip = []
skip-tree = []

# Allow multiple versions during transition periods
allow = []

[sources]
# The sources section configures allowed/denied sources
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []